<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="amazone.css">
</head>
<body>
   <header>
    <div class="navbar"> <!-- NAVIGATION BAR -->
        <div class="nav-logo border"> <!-- FOR LOGO-->
            <div class="logo"> </div> 
        </div>
        <div class="nav-address border"> <!-- FOR ADDRESS -->
                <p id="sty-1">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p id="sty-2">Pakistan</p>
                </div>
            </div>
         <div class="nav-search"> <!-- FOR SEARCH BAR -->
            <select id="search-select" >
                <option> ALL </option>
            </select>
            <input placeholder="Search Amazon" id="search-input">
            <div class="search-icon">
              <i class="fa-solid fa-magnifying-glass"></i>  
            </div>      
         </div>
         <!--  MAKE COUNTRY FLAG ICON LATER-->
         <div class="nav-sign border" >    <!-- SIGN-OPT.-->
                <p >
                    <span> Hello, sign in</span>
                </p>
                <p id="sty-3">Account & Lists </p>
         </div>
         <div class="nav-return border" >    <!-- RETURN-OPT.-->
                <p >
                    <span>Returns</span>
                </p>
                <p id="sty-3"> & Orders </p>
         </div>
         <div class="nav-cart border" >    <!-- CART -OPT.-->
                 <i class="fa-solid fa-cart-shopping"></i>
                 Cart
         </div>
    </div>
    <!-- NAVBAR ENDS-->

    <!-- PANNEL SECTION -->
    <div class="pannel">
        <div class="pannel-all">
            
            ALL
        </div>
    </div> 
 









   </header>
</body>
</html>
